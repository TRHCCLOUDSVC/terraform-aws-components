name: github-pages-deployment
on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types:
    - published

defaults:
  run:
    shell: bash +e -x -o pipefail {0}

jobs:
  github-pages-deploy:
    name: "Build Hugo Site and Deploy to GitHub Pages"
    runs-on: ubuntu-latest
    env:
      GITHUB_PAGES_REPO: https://github.com/cloudposse/terraform-aws-components
      GITHUB_PAGES_PULL_BRANCH: github-pages-docs
      GITHUB_PAGES_PUSH_BRANCH: docs
      GITHUB_PAGES_DIRECTORY: github_pages
    steps:
    - name: "Checkout source code at current commit"
      uses: actions/checkout@v2
    - name: "Build Hugo Static Site"
      uses: cloudposse/docs/actions/publish-github-pages@publish-gh-pages-python
      with:
        content: docs,modules
        debug: True
        hugo_url: https://cloudposse.github.io/terraform-aws-components
        hugo_publish_dir: docs
        hugo_config: hugo.config.new.yml # this variable is the file output location, not the input template location
        htmltest_config: .htmltest.new.yml # this variable is the file output location, not the input template location
        github_token: ${{ secrets.GITHUB_TOKEN }}
        github_actor: ${{ secrets.GITHUB_ACTOR }}
    - name: "Deploy Hugo Static Site to GitHub Pages"
      uses: cloudposse/actions/github/git-push@git-push-debugging-info
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}
        GITHUB_REPOSITORY: env.GITHUB_PAGES_REPO
        GIT_DIRECTORY: ./${{ env.GITHUB_PAGES_DIRECTORY }}/
        GIT_BRANCH: ${{ env.GITHUB_PAGES_PUSH_BRANCH }}
